<!--base父类模板，包含导航条-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <title>{% block title %}{% endblock %} - RapaNui博客</title>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">LOGO</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('index') }}">首页 <span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">文章分类 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Python</a></li>
            <li><a href="#">PHP</a></li>
            <li><a href="#">前端设计</a></li>
            <li><a href="#">云服务器</a></li>
            <li><a href="#">MacOS</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">旅游</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">随笔</a></li>
          </ul>
        </li>
        <li><a href="#">关于博主</a></li>
      </ul>
      <form class="navbar-form navbar-left">
          <div class="col-lg-12">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="输入关键字...">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button">搜索</button>
                  </span>
              </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
      </form>
      <ul class="nav navbar-nav navbar-right">
          {% if user %}
              <li><li><a href="#">{{ user.username }}</a></li></li>
              <li><li><a href="{{ url_for('logout') }}">注销</a></li></li>
          {% else %}
              <li><li><a href="{{ url_for('login') }}">登录</a></li></li>
              <li><li><a href="{{ url_for('regist') }}">注册</a></li></li>
          {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="row">
    {% block main %}

    {% endblock %}
</div>
</body>
</html>
